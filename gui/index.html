<!DOCTYPE html>
<html ng-app="wmud">
    <head>
        <title>W-Mud GUI</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        
        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-cookies.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-resource.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-mocks.js"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        
        <!-- -->
        <script src="js/app.js"></script>
        <script src="js/services/basic.service.js"></script>
        <script src="js/controllers/main.js"></script>
        <script src="js/controllers/index.js"></script>
        <script src="js/controllers/session.js"></script>
        <script src="js/controllers/test.js"></script>
        
    </head>
    <body ng-controller="MainCtrl">
		<div class="container-fluid">
			<!-- header -->
			<div id="header" ng-include="'partials/_include/header.html'"></div>
			
			<!-- body -->
			<div id="body" ng-view></div>
			
			<!-- footer -->
			<div id="footer" class="pull-down" ng-show="mainConfig.showFooter"  ng-include="'partials/_include/footer.html'"></div>
		</div><!-- end of container -->
	</body>

</html>
