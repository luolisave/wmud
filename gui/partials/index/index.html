<div class="row">
    <div class="col col-md-6">
        <div class="row">
            <div class="col col-md-12">
                <!-- panel starts -->
                <div class="panel panel-default">
                    <div class="panel-heading">信息</div>
                    <div class="panel-body" id="wmud_message" >
                        {{wmud.content}}
                    </div>
                </div>
                <!-- panel ends -->
            </div>
        </div>
    </div>
    <div class="col col-md-6">
        <!-- panel starts (login)-->
        <div class="panel panel-default" ng-hide="user.sessionId">
            <div class="panel-heading">登录</div>
            <div class="panel-body" id="wmud_message" >
                Username: <input class="form-control" ng-model="user.username" />
                Password: <input class="form-control" type="password" ng-model="user.password" />
                <button class="form-control" ng-click="login()">登录</button>
            </div>
        </div>
        <!-- panel ends (login)-->
        <!-- panel starts -->
        <div class="panel panel-default" ng-show="user.sessionId">
            <div class="panel-heading">控制功能</div>
            <div class="panel-body" id="wmud_message" >
                <!-- row starts -->
                <div class="row" >
                    <div class="col col-xs-6">
                        Walk:
                        <div class="col col-lg-12">
                            <button class="btn btn-primary" ng-click="walk('nw')">·</button>
                            <button class="btn btn-primary" ng-click="walk('n')">·</button>
                            <button class="btn btn-primary" ng-click="walk('ne')">·</button>
                        </div>
                        <div class="col col-lg-12">
                            <button class="btn btn-primary" ng-click="walk('w')">·</button>
                            <button class="btn btn-primary">·</button>
                            <button class="btn btn-primary" ng-click="walk('e')">·</button>
                        </div>
                        <div class="col col-lg-12">
                            <button class="btn btn-primary" ng-click="walk('sw')">·</button>
                            <button class="btn btn-primary" ng-click="walk('s')">·</button>
                            <button class="btn btn-primary" ng-click="walk('se')">·</button>
                        </div>
                    </div>
                    
                    <div class="col col-xs-6">
                        Look:
                        <div class="col col-lg-12">
                            <button class="btn btn-primary" ng-click="look('nw')">·</button>
                            <button class="btn btn-primary" ng-click="look('n')">·</button>
                            <button class="btn btn-primary" ng-click="look('ne')">·</button>
                        </div>
                        <div class="col col-lg-12">
                            <button class="btn btn-primary" ng-click="look('w')">·</button>
                            <button class="btn btn-primary" ng-click="look('here')">·</button>
                            <button class="btn btn-primary" ng-click="look('e')">·</button>
                        </div>
                        <div class="col col-lg-12">
                            <button class="btn btn-primary" ng-click="look('sw')">·</button>
                            <button class="btn btn-primary" ng-click="look('s')">·</button>
                            <button class="btn btn-primary" ng-click="look('se')">·</button>
                        </div>
                    </div>
                </div>
                <!-- row ends -->
            </div>
        </div>
        <!-- panel ends -->
        
    </div>
    
</div>
